<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailVerification</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            margin-top:50px;
        }
        .Outer-div{
            width:60vh;
            height:500px;
            /* height:10%; */
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
            padding:2rem;
            text-align: center;
            
            padding-bottom: 0.5rem;
            -webkit-box-shadow: 0px 0px 18px 10px rgba(219,212,219,1);
-moz-box-shadow: 0px 0px 18px 10px rgba(219,212,219,1);
box-shadow: 0px 0px 18px 10px rgba(219,212,219,1);
        }
        .myLogo{
            width:40px;
            height: 40px;
            border-radius: 50%;
            
        }
        .innerDiv{
            width:100%;
            height:70%;
            border-radius: 10px;
            /* height: max-content; */
            margin-top:1rem;
            /* -webkit-box-shadow: 0px 0px 5px 5px rgba(219,212,219,1);
-moz-box-shadow: 0px 0px 5px 5px rgba(219,212,219,1);
box-shadow: 0px 0px 5px 5px rgba(219,212,219,1); */

/* -webkit-box-shadow: 0px 0px 43px -15px rgba(77,64,77,1);
-moz-box-shadow: 0px 0px 43px -15px rgba(77,64,77,1);
box-shadow: 0px 0px 43px -15px rgba(77,64,77,1); */

/* -webkit-box-shadow: 0px 0px 6px 0px rgba(128,120,128,1);
-moz-box-shadow: 0px 0px 6px 0px rgba(128,120,128,1);
box-shadow: 0px 0px 6px 0px rgba(128,120,128,1); */

/* -webkit-box-shadow: 0px 0px 6px 0px rgba(161,152,161,1);
-moz-box-shadow: 0px 0px 6px 0px rgba(161,152,161,1);
box-shadow: 0px 0px 6px 0px rgba(161,152,161,1); */

-webkit-box-shadow: 0px 0px 6px 0px rgba(184,175,184,1);
-moz-box-shadow: 0px 0px 6px 0px rgba(184,175,184,1);
box-shadow: 0px 0px 6px 0px rgba(184,175,184,1);

        }
        .upprDiv{
            width:100%;
            height:30%;
            overflow: hidden;
        }
        .upprimage{
            width:50%;
            height:100%;
            border-radius: 10px 10px 0 0;
      }
        .downDiv{
            width:100%;
            height:68%;
        }
        .VerifyMsg{
            margin-top:1.7rem;
        }
        .welcomTo{
            margin-top:1rem;
        }
        .pleaseClickbtn{
            margin-top:1rem;
        }
        .confirmEmail{
            margin-top:1.4rem;
            padding:0.5rem 2rem;
            border-radius: 10px;
            letter-spacing: 0.01rem;
            color: #fff;
            background-color: rgb(250, 3, 77);
            border:2px solid rgb(156, 18, 18);
            cursor: pointer;            
        }
        .ifErr{
            margin-top:1rem;
            color:rgb(149, 154, 154);
        }
        .downouter{
            text-align: center;
        }
        .myIcons{
            margin-top:1rem;
        
        }
        .myIcons i{
            margin: auto;
            font-size: 1.4rem;
            letter-spacing: 0.4rem;
            background-color: rgb(247, 27, 93);
            border-radius: 50%; 
            width:max-content;
            text-align: center;
            padding:0.3rem 0.2rem;
            padding-left:0.52rem;
            cursor: pointer;
        }.copyRight{
            font-size: 15px;
            margin-top:1rem;
        }
        a{
            cursor:pointer;
        }
      
        @media screen and (max-width:500px) {
            .Outer-div{
                width:40vh;
            }
        }
    </style>
</head>
<body>
    <center>
    <div class="Outer-div">
        <img src="https://us.123rf.com/450wm/mamun25g/mamun25g2007/mamun25g200701134/151666985-s-letter-logo-design-letter-s-design-s-logo.jpg?ver=6" alt="" class="myLogo">
        <div class="innerDiv">
             <div class="upprDiv">
                <img class="upprimage" src="https://kit8.net/wp-content/uploads/2020/12/mailbox@2x.png" alt="">
             </div>
             <div class="downDiv">
                <h2 class="VerifyMsg">Verify your email address</h2>
                <p class="welcomTo">Welcome to <a href="htpps://music-app-sk.netlify.app" >SK World</a></p>

                <p class="pleaseClickbtn">
                    Please click the button below to confirm your email address <br>and activate your account
                </p>
                <button class="confirmEmail">
                    CONFIRM EMAIL
                </button>
                <p class="ifErr">
                    If you received this an error,simply ignore this email and <br>do not click the button
                </p>
             </div>
             
        </div>
        <div class="downouter">
            <div class="myIcons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <p class="copyRight">Copyright &#169; 2023 Kolwankar's </p>
            
        </div>
    </div>
    </center>
</body>
</html>
